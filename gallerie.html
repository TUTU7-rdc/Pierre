<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie | GRACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fff; }
        .serif { font-family: 'Playfair Display', serif; }
        .text-roux { color: #A3432F; }
        .bg-roux { background-color: #A3432F; }
        
        /* Effet Masonry simple avec colonnes CSS */
        .masonry-grid {
            column-count: 1;
            column-gap: 2rem;
        }
        @media (min-width: 768px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 2rem;
        }

        /* Animation pour l'ouverture du Lightbox */
        #lightbox {
            transition: opacity 0.4s ease;
            backdrop-filter: blur(15px);
        }
    </style>
</head>
<body>

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-gray-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl serif font-bold tracking-tighter">GRACE</a>
            <a href="index.html" class="text-[10px] font-bold tracking-[0.3em] uppercase border-b border-black pb-1 hover:text-roux hover:border-roux transition">Retour à l'Accueil</a>
        </div>
    </nav>

    <section class="pt-32 pb-16 px-6">
        <div class="max-w-7xl mx-auto text-center">
            <span class="text-[10px] tracking-[0.5em] uppercase text-roux font-bold mb-4 block">Album Communautaire</span>
            <h1 class="text-5xl md:text-7xl serif">Instants de <br><span class="italic text-gray-400 font-light">Lumière</span></h1>
            <p class="text-gray-400 mt-8 max-w-xl mx-auto font-light text-sm">Une rétrospective visuelle de nos rassemblements, de nos moments d'adoration et de la vie de notre communauté.</p>
        </div>
    </section>

    <main class="max-w-7xl mx-auto px-6 pb-24">
        <div class="masonry-grid" id="gallery-container">
            </div>
    </main>

    <div id="lightbox" class="fixed inset-0 z-[100] bg-black/95 hidden flex items-center justify-center p-4 md:p-12 opacity-0">
        <button onclick="closeLightbox()" class="absolute top-8 right-8 text-white hover:text-roux transition">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>
        <img id="lightbox-img" src="" class="max-w-full max-h-full rounded-lg shadow-2xl scale-95 transition-transform duration-500">
        <p id="lightbox-caption" class="absolute bottom-10 text-white serif italic text-xl"></p>
    </div>

    <script>
        // 1. VOS PHOTOS (Ajoutez-en autant que vous voulez ici)
        const PHOTOS = [
            { url: "https://images.unsplash.com/photo-1511795409834-ef04bbd61622?q=80", caption: "Séminaire International 2025" },
            { url: "https://images.unsplash.com/photo-1534066548773-ec468205f25a?q=80", caption: "Moment d'Adoration" },
            { url: "https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?q=80", caption: "Le Sanctuaire" },
            { url: "https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?q=80", caption: "Étude de la Parole" },
            { url: "https://images.unsplash.com/photo-1523580494863-6f3031224c94?q=80", caption: "Communion Fraternelle" },
            { url: "https://images.unsplash.com/photo-1489066353210-40ee3c1ce119?q=80", caption: "Éveil Spirituel" },
            { url: "https://images.unsplash.com/photo-1514525253361-b83f859b73c0?q=80", caption: "Réjouissance" }
        ];

        // 2. GÉNÉRATION DE LA GRILLE
        function initGallery() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = PHOTOS.map((photo, index) => `
                <div class="masonry-item group cursor-pointer overflow-hidden rounded-[2rem] relative bg-gray-100" 
                     onclick="openLightbox('${photo.url}', '${photo.caption}')">
                    <img src="${photo.url}" 
                         class="w-full h-auto object-cover grayscale group-hover:grayscale-0 group-hover:scale-105 transition-all duration-700" 
                         alt="${photo.caption}">
                    <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-6">
                        <p class="text-white text-xs font-bold tracking-widest uppercase">${photo.caption}</p>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // 3. FONCTIONS LIGHTBOX
        function openLightbox(url, caption) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            const cap = document.getElementById('lightbox-caption');

            img.src = url;
            cap.innerText = caption;
            
            lightbox.classList.remove('hidden');
            setTimeout(() => {
                lightbox.style.opacity = "1";
                img.classList.remove('scale-95');
                img.classList.add('scale-100');
            }, 10);
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            
            lightbox.style.opacity = "0";
            img.classList.add('scale-95');
            setTimeout(() => {
                lightbox.classList.add('hidden');
            }, 400);
        }

        window.onload = initGallery;
    </script>
</body>
</html>
